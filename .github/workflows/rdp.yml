    # âœ… Enable Remote Desktop (RDP) Persistently
    - name: Enable Remote Desktop
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "p@ssw0rd!" -Force)

    # âœ… Install Playit and Schedule it to Run Silently
    - name: Install and Set Up Playit as Hidden Task
      env:
        PLAYIT_AUTH_KEY: ${{ secrets.PL }}
      run: |
        $PlayitPath = "$env:USERPROFILE\playit.exe"
        $TaskName = "PlayitAgent"

        # Download Playit
        Invoke-WebRequest -Uri "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-windows-x86_64-signed.exe" -OutFile $PlayitPath
        Start-Sleep -Seconds 5

        # **Remove existing task if it exists**
        schtasks /delete /tn $TaskName /f 2> $null

        # **Create new hidden scheduled task**
        schtasks /create /tn $TaskName /tr "cmd.exe /c start /b `"$PlayitPath`" --secret $env:PLAYIT_AUTH_KEY" /sc ONSTART /RU SYSTEM /RL HIGHEST /F

        # **Run Playit Immediately (Without Window)**
        schtasks /run /tn $TaskName

    # âœ… Keep the GitHub Action Runner Alive
    - name: Keep the GitHub Action Runner Alive
      run: |
        while ($true) {
          Write-Host "Keeping runner alive... $(Get-Date)"
          Start-Sleep -Seconds 300
