        Write-Host "üî• ULTRA PERFORMANCE RDP TUNNEL ACTIVE üî•"
        Write-Host "üöÄ Maximum CPU+RAM+Storage utilization!"
        Write-Host "üíª All system resources at PEAK performance"
        Write-Host "=========================================="
        
        $flagFile = "$env:TEMP\ultra_jobs_active.flag"
        $statsFile = "$env:TEMP\performance_stats.txt"
        
        # Keep the session alive for 6 hours with ULTRA performance monitoring
        $endTime = (Get-Date).AddHours(6)
        $checkInterval = 0
        $performanceLogInterval = 0
        
