name: Ultra RDP Windows
on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup RDP
      run: |
        # Enable RDP
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        
        # Create user
        net user rdpuser RdpPass123! /add
        net localgroup administrators rdpuser /add
        net localgroup "Remote Desktop Users" rdpuser /add
        
        Write-Host "RDP Ready - User: rdpuser Pass: RdpPass123!"
    
    - name: Download Playit
      run: |
        Invoke-WebRequest -Uri "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-windows-x86_64-signed.exe" -OutFile "playit.exe"
    
    - name: Start Playit
      env:
        PLAYIT_SECRET: ${{ secrets.PL }}
      run: |
        Start-Process -FilePath "playit.exe" -ArgumentList "--secret", "$env:PLAYIT_SECRET" -WindowStyle Hidden
        Write-Host "Playit started"
    
    - name: Keep Alive
      run: |
        Write-Host "RDP is ready! Connect with:"
        Write-Host "Username: rdpuser"
        Write-Host "Password: RdpPass123!"
        
        # Keep running for 6 hours
        Start-Sleep -Seconds 21600