name: Playit RDP Tunnel (Enhanced)

on:
  workflow_dispatch:

jobs:
  setup-rdp-tunnel:
    runs-on: windows-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Optimize Windows Performance
      run: |
        # Enable high performance mode
        powercfg -setactive SCHEME_MIN
        # Enable all processors (sometimes helps on virtual machines)
        bcdedit /set numproc 0

    - name: Download and Install Playit Agent
      run: |
        Invoke-WebRequest -Uri "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-windows-x86_64-signed.exe" -OutFile "$env:USERPROFILE\playit.exe"
        Start-Sleep -Seconds 5

    - name: Enable Remote Desktop and Configure
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

    - name: Set RDP Password Securely
      run: |
        $password = ConvertTo-SecureString "${{ secrets.RDP_PASSWORD }}" -AsPlainText -Force
        Set-LocalUser -Name "runneradmin" -Password $password

    - name: Start Playit Agent
      env:
        PLAYIT_AUTH_KEY: ${{ secrets.PL }}
      run: |
        Start-Process -FilePath "$env:USERPROFILE\playit.exe" -ArgumentList "--secret $env:PLAYIT_AUTH_KEY" -WindowStyle Hidden
        Start-Sleep -Seconds 5

    - name: Show Public RDP Tunnel Info (Optional Debug)
      run: Get-Process playit*

    - name: Keep the GitHub Action Runner Alive (6h Max)
      run: |
        Write-Host "RDP Tunnel Active. Runner will stay awake..."
        Start-Sleep -Seconds 21540 # ~6 hours max
